name: Notify Discord on Pull Request

on:
  pull_request:
    branches:
      - main
      - release
      - develop
    types: [opened, reopened, closed, synchronize]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send PR info to Discord
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_URL="${{ github.event.pull_request.html_url }}"
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          ACTOR="${{ github.actor }}"
          ACTION="${{ github.event.action }}"
          REPO="${{ github.repository }}"
          BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          HEAD_BRANCH="${{ github.event.pull_request.head.ref }}"
          MERGED="${{ github.event.pull_request.merged }}"

          # Decide label depending on merge status
          if [ "$ACTION" = "closed" ] && [ "$MERGED" = "true" ]; then
            TRIGGER_TEXT="Merged by: $ACTOR"
            COLOR=3066993   # green
          elif [ "$ACTION" = "closed" ]; then
            TRIGGER_TEXT="Closed by: $ACTOR"
            COLOR=15158332  # red
          else
            TRIGGER_TEXT="Triggered by: $ACTOR"
            COLOR=3447003   # blue
          fi

          curl -H "Content-Type: application/json" \
            -d "{\"embeds\":[{\"title\":\"PR ${ACTION}: #${PR_NUMBER} ${PR_TITLE}\",\"url\":\"${PR_URL}\",\"description\":\"Author: ${PR_AUTHOR}\\n${TRIGGER_TEXT}\\nRepo: ${REPO}\\nBranch: ${HEAD_BRANCH} â†’ ${BASE_BRANCH}\",\"color\":${COLOR}}]}" \
            ${{ secrets.BACKEND_WEBHOOK }}
